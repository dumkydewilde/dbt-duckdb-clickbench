duckdb_clickbench:
  target: default
  outputs:
    default:
      type: duckdb
      path: data/clickbench.duckdb
      schema: main
      threads: 1
      extensions:
        - parquet
        - httpfs
      settings:
        parquet_metadata_cache: true
        memory_limit: '8GB'
        preserve_insertion_order: false

    clickbench_2GB:
